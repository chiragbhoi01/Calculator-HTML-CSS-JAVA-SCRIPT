<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator By Marshal</title>
</head>
<body>
    <div class="calculator">
        <h1>Calculator <br> Made by Marshall </h1>
        <div class="display">
            <input type="text"  id="input" placeholder="0">
        </div>
        <div class="btn">
            <button class="opt">AC</button>
            <button class="opt">DEL</button>
            <button class="opt">+/-</button>
            <button class="opt">/</button>
        </div>
        <div class="btn">
            <button>9</button>
            <button>8</button>
            <button>7</button>
            <button class="opt">x</button>
        </div>
        <div class="btn">
            <button>6</button>
            <button>5</button>
            <button>4</button>
            <button class="opt">-</button>
        </div>
        <div class="btn">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="opt">+</button>
        </div>
        <div class="btn">
            <button class="opt">%</button>
            <button>0</button>
            <button class="opt">.</button>
            <button class="equalBtn">=</button>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
